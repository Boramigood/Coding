<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let gulja of 'Hello') {
        alert(gulja); // H,e,l,l,o (char는 순차적으로 H, e, l, l, o가 됩니다.)
      }

      //for = 반복문
      //for in = 객체 순회공연
      //for of = 한글자(gulja)씩 순회공연
    </script>
  </body>
</html>
