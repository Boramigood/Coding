<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function ucFirst(str) {
        //str 빈문자열시 undefined(언디에는[]적용시에러),if불린값변환시false
        if (!str) {
          return str;
        }
        return str[0].toUpperCase() + str.slice(1);
      }
      str = prompt('영어이름?', '');
      alert(ucFirst(str));

      //toUpperCase에는 대문자가 2개 들어감
      //str = prompt('영어이름?', '') 으로 이름을 내가 입력하고 싶음
    </script>
  </body>
</html>
