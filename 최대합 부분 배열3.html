<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getMaxSubSum(arr) {
        //왼쪽에서 오른쪽으로 더하면서 가장 컸던 값을 저장해야해 그러면 처음이 음수로 시작하는 부분을 빼야겠지
        let part = 0;
        let max = 0;

        for (let num of arr) {
          part += num;
          max = Math.max(max, part);
          if (part < 0) {
            part = 0;
          }
        }
        return max;
      }

      alert(getMaxSubSum([-1, 2, 3, -9]));
    </script>
  </body>
</html>
