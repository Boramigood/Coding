<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>

    <style>
      img {
        width: 300px;
      }

      .container {
        width: 800px;
        border: 1px solid grey;
      }
      .float-left {
        float: left;
        margin-right: 10px;
        margin-bottom: 10px;
      }

      .float-right {
        float: right;
        margin-right: 10px;
        margin-bottom: 10px;
      }
      p {
        border: 1px solid blue;
      }

      .clear {
        clear: left;
      }
      /* float의 영향을 안받음 */
    </style>
  </head>
  <body>
    <div class="container">
      <img class="float-left" src="../asset/ice-1.jpg" alt="" />
      <p>
        팥빙수 설명팥빙수 설명팥빙수 설명팥빙수 설명팥빙수 설명팥빙수 설명팥빙수
        설명팥빙수 설명팥빙수 설명팥빙수 설명팥빙수 설명팥빙수 설명팥빙수
        설명팥빙수 설명팥빙수 설명팥빙수 설명팥빙수 설명팥빙수 설명팥빙수 설명
      </p>
      <p class="clear">
        팥빙수 설명팥빙수 설명팥빙수 설명팥빙수 설명팥빙수 설명팥빙수 설명팥빙수
        설명팥빙수 설명팥빙수 설명팥빙수 설명팥빙수 설명팥빙수 설명팥빙수
        설명팥빙수 설명팥빙수 설명팥빙수 설명팥빙수 설명팥빙수 설명팥빙수 설명
      </p>
    </div>
  </body>
</html>
