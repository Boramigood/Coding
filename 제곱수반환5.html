<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function pow(x, n) {
        let result = x;
        for (i = 1; i < n; i++) {
          result *= x;
        }
        return result;
      }

      let x = prompt('x는?', '');
      let n = prompt('n는?', '');
      if (n < 1) {
        alert(`${n}은 자연수여야 합니다.`);
      } else {
        alert(pow(x, n));
      }
    </script>
  </body>
</html>
