<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getMaxSubSum(arr) {
        //배열의 처음부터 더하는데 음수면 다시 0부터 시작
        //부분합과 최대의 개념념
        let part = 0;
        let max = 0;

        //배열이니까 for of
        for (let item of arr) {
          part += item;
          max = Math.max(part, max);

          if (part < 0) {
            part = 0;
          }
        }

        return max;
      }

      //최댓값 저장해야하니 math.max()
    </script>
  </body>
</html>
