<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let calculator = {
        read() {
          this.a = +prompt('a는?', '');
          this.b = +prompt('b는?', '');
        },

        sum() {
          return this.a + this.b;
        },

        mul() {
          return this.a * this.b;
        },
      };

      calculator.read();
      alert(calculator.sum());
      alert(calculator.mul());

      // a,b가 Windows 말고 calculator라는 객체에 저장되기 위해서 a,b사용시마다 매 함수에 this사용
    </script>
  </body>
</html>
