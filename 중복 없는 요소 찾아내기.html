<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function unique(arr) {
        //가지고 있지 않으면, push하라

        let result = [];

        for (let str of arr) {
          //배열이니까 for of
          if (!result.includes(str)) {
            result.push(str);
          }
        }

        return result;
      }

      let strings = [
        'Hare',
        'Krishna',
        'Hare',
        'Krishna',
        'Krishna',
        'Krishna',
        'Hare',
        'Hare',
        ':-O',
      ];

      alert(unique(strings)); // Hare, Krishna, :-O
    </script>
  </body>
</html>
