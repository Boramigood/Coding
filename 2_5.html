<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 첫번째는 `hello 1`, 역따옴표 안의 ${}는 수식계산됨됨
      // 두번째는 `hello ${"name"}`, 역따옴표가 아니면 표현식을 넣을 수 없음
      // > `hello name`임, name에만 큰따옴표 처리라서 변수가 아닌 글자로 취급
      // > 내 논리라면 `hello ${"name"}`아닌 `"hello ${name}"`
      // 세번째는 `hello John`,
    </script>
  </body>
</html>
