<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let calculator = {
        read() {
          (this.x = +prompt('첫번째 값은?', '')),
            (this.y = +prompt('두번째 값은?', ''));
        },

        sum() {
          return this.x + this.y;
        },

        mul() {
          return this.x * this.y;
        },
      };

      calculator.read();
      alert(calculator.sum());
      alert(calculator.mul());

      // prompt는 문자열 반환하기에 수 취급 위하여 + 붙히기
    </script>
  </body>
</html>
