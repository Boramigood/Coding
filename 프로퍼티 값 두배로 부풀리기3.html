<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function multiplyNumeric(menu) {
        for (let key in menu) {
          if (typeof menu[key] == 'number') {
            menu[key] *= 2;
          }
        }
      }

      //function선언하고 시작하기
      //typeof는 자료형을 문자열로 반환, 'number'이 맞음
    </script>
  </body>
</html>
