<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sumInput() {
        let numbers = [];
        //for보다 while이 적절함, 단순 반복이라서
        while (true) {
          let value = prompt('숫자를 입력하시오', '0');

          if (value === null || value === '' || !isFinite(value)) break;

          numbers.push(+value);
        } //numbers 배열 잘 만들었고

        let sum = 0;
        for (let number of numbers) {
          sum += number;
        }
        return sum;
      }

      alert(sumInput());
    </script>
  </body>
</html>
