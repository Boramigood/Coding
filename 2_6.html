<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let age = prompt('키미노나마에와?', 0);
      // age를 prompt에 사용자가 입력한 값으로 let하다다
      alert(`키미노의 나마에와는 ${age}이다 냥`);
      // 역따옴표를 써야${age}가 변수취급됨
    </script>
  </body>
</html>
