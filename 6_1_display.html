<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>

    <style>
      div,
      h2 {
        border: 1px solid grey;
        /* display: none; */
      }

      span,
      a {
        border: 1px, solid blue;
      }

      article > div,
      article > span {
        display: inline-block;

        width: 100px;
        height: 100px;
      }
      /* inline처럼 배치되지만, block처럼 width,height 설정 가능 */
    </style>
  </head>
  <body>
    <h1>Display Block</h1>
    <div>content</div>
    <div>content</div>
    <div>content</div>
    <h2>title</h2>

    <h1>Display inline</h1>
    <span>content</span>
    <span>content</span>
    <span>content</span>
    <a href="#">Naver</a>

    <article>
      <h1>Display Inline Block</h1>
      <div>content</div>
      <div>content</div>
      <div>content</div>
      <span>content</span>
      <span>content</span>
      <span>content</span>
    </article>
  </body>
</html>
