<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function random(min, max) {
        return min + Math.random() * (max - min);
      }

      //1+    0.9999*5면 5보다 클 수도 있네
      //1+ 0.999*4는 5보다는 절때 안크지

      alert(random(1, 5));
      alert(random(1, 5));
      alert(random(1, 5));
      alert(random(1, 5));
      alert(random(1, 5));
      alert(random(1, 5));
    </script>
  </body>
</html>
