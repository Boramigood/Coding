<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function unique(arr) {
        //Array.from 메서드는 자료형을 바꿔준다 => 여기선 배열[]을 Set으로 바꿔준 것을 확인할 수 있다
        return Array.from(new Set(arr));
      }

      let values = [
        'Hare',
        'Krishna',
        'Hare',
        'Krishna',
        'Krishna',
        'Krishna',
        'Hare',
        'Hare',
        ':-O',
      ];

      alert(unique(values)); // 얼럿창엔 `Hare, Krishna, :-O`만 출력되어야 합니다.

      //의문점이 있지만 일단 과제제출 해버려
    </script>
  </body>
</html>
